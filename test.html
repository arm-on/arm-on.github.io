<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German-Persian Flashcards</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flashcard-container {
            perspective: 1000px;
            cursor: pointer;
            width: 100%;
            height: 200px;
            margin: auto;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .flashcard-front {
            background-color: #f8f9fa; /* Light background for the front */
        }

        .flashcard-back {
            background-color: #007bff; /* Blue background for the back */
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row g-4">
            <!-- Flashcard 1 -->
            <div class="col-md-4">
                <div class="flashcard-container" onclick="this.children[0].classList.toggle('is-flipped')">
                    <div class="flashcard">
                        <div class="flashcard-front">
                            <h4>Haus</h4> <!-- German Word -->
                        </div>
                        <div class="flashcard-back">
                            <h4>خانه</h4> <!-- Persian Translation -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Flashcard 2 -->
            <div class="col-md-4">
                <div class="flashcard-container" onclick="this.children[0].classList.toggle('is-flipped')">
                    <div class="flashcard">
                        <div class="flashcard-front">
                            <h4>Buch</h4> <!-- German Word -->
                        </div>
                        <div class="flashcard-back">
                            <h4>کتاب</h4> <!-- Persian Translation -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Flashcard 3 -->
            <div class="col-md-4">
                <div class="flashcard-container" onclick="this.children[0].classList.toggle('is-flipped')">
                    <div class="flashcard">
                        <div class="flashcard-front">
                            <h4>Hund</h4> <!-- German Word -->
                        </div>
                        <div class="flashcard-back">
                            <h4>سگ</h4> <!-- Persian Translation -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more flashcards as needed -->
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.min.js"></script>
</body>
</html>
