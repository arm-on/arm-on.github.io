<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German-Persian Flashcards</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- IranSans Font for Persian -->
    <link href="https://cdn.rawgit.com/rastikerdar/iransans/5.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <!-- Roboto Font for English -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .flashcard-page {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute; /* Positioning for pagination */
            top: 0;
            left: 0;
            transition: transform 0.5s ease;
            backface-visibility: hidden;
        }

        .flashcard-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flashcard {
            width: 100%; /* Full width of the container */
            height: 100%; /* Full height of the container */
            max-width: 600px; /* Optional max width */
            max-height: 600px; /* Optional max height */
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .flashcard-front {
            background-color: #f8f9fa; /* Light background for the front */
            font-family: 'Roboto', sans-serif; /* Apply Roboto font */
        }

        .flashcard-back {
            background-color: #007bff; /* Blue background for the back */
            color: white;
            font-family: 'IRANSans', sans-serif; /* Apply IranSans font */
            transform: rotateY(180deg);
        }

        .pagination-controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .pagination-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .pagination-controls #nextBtn {
            margin-right: 20px; /* Add margin to the right of the "Next" button */
        }

        .pagination-controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Flashcards -->
    <div class="flashcard-page" id="page1" style="transform: translateX(0);">
        <div class="flashcard-container" onclick="this.children[0].classList.toggle('is-flipped')">
            <div class="flashcard">
                <div class="flashcard-front">
                    <h4>Haus</h4> <!-- German Word -->
                </div>
                <div class="flashcard-back">
                    <h4>خانه</h4> <!-- Persian Translation -->
                </div>
            </div>
        </div>
    </div>
    <div class="flashcard-page" id="page2" style="transform: translateX(100%);">
        <div class="flashcard-container" onclick="this.children[0].classList.toggle('is-flipped')">
            <div class="flashcard">
                <div class="flashcard-front">
                    <h4>Buch</h4> <!-- German Word -->
                </div>
                <div class="flashcard-back">
                    <h4>کتاب</h4> <!-- Persian Translation -->
                </div>
            </div>
        </div>
    </div>
    <div class="flashcard-page" id="page3" style="transform: translateX(100%);">
        <div class="flashcard-container" onclick="this.children[0].classList.toggle('is-flipped')">
            <div class="flashcard">
                <div class="flashcard-front">
                    <h4>Hund</h4> <!-- German Word -->
                </div>
                <div class="flashcard-back">
                    <h4>سگ</h4> <!-- Persian Translation -->
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination-controls">
        <button id="prevBtn" onclick="prevPage()" disabled>Previous</button>
        <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>

    <!-- JavaScript for Pagination -->
    <script>
        let currentPage = 1;
        const totalPages = 3;

        function showPage(page) {
            const pages = document.querySelectorAll('.flashcard-page');
            pages.forEach((p, index) => {
                p.style.transform = `translateX(${(index - (page - 1)) * 100}%)`;
            });

            // Update button states
            document.getElementById('prevBtn').disabled = page === 1;
            document.getElementById('nextBtn').disabled = page === totalPages;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }
    </script>
</body>
</html>
